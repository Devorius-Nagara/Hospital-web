<!doctype html>
<html lang="en" id="pageContent">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" id="cssTheme" href="styles/hidden.css">
    <link href="styles/bahnschrift.ttf">
    </head>
<body>
<div class="errorWin" id="errorWin">
    <p class="errorText"></p>
</div>
<div class="page">


    <header>
        <div class="embdiv">
            <img class="emblem" id="emblem" src="images/emb-black.png">
        </div>
        <div>
            <p class="tHead">МІЙ ЛІКАР</p>
        </div>
        <div>
            <button class="btnHead2" id="profileCase">
                <img class="profile" id="profile" src="images/Profile black.png">
            </button>
            <button onclick="changeTheme()" class="btnHead1">
                <img class="theme" id="themeEmb" src="images/sun.png">
            </button>
        </div>
    </header>

    <div class="mainPage">
        <div class="closeBtnCase">
            <button class="closeBtn" id="closeBtn">Назад</button>
        </div>

        <div class="blockOfContents">
            <div class="rowing">
            <div class="contentBlock">
                <div class="profileBlock txtConteiner">
                    <div class="icoContainer">
                        <img class="profileIco" id="profileIco" src="images/profile black.png">
                    </div>
                    <div class="discription">
                        <button class="pfpBtn">Змінити світлину</button>
                        <button class="pfpBtn" id="btnLogOut">Вихід з обл.запису</button>
                    </div>
                </div>
                <form class="underBlocks" id="updateProf">
                    <input type="text" class="inputText" id="name" placeholder="Ім'я" required>
                    <input type="text" class="inputText" id="sureName" placeholder="Фамілія" required>
                    <input type="text" class="inputText" id="middleName" placeholder="По батькові" required>
                    <input type="text" class="inputText" id="mail" placeholder="Пошта" required>
                    <input type="text" class="inputText" id="phoneNumber" placeholder="Телефон" required>
                    <input type="date" class="inputText" id="birthDate" required>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="Чоловік" class="inpRd" required>
                            <p class="rdTxt">Чоловік</p>
                        </label>
                        <label class="rdTxt">
                            <input type="radio" name="gender" value="Жінка" class="inpRd" required>
                            <p class="rdTxt">Жінка</p>
                        </label>
                    </div>
                    <div class="txtConteiner">
                        <button class="sumbBtn" type="submit" id="updateProfBtn">Зберегти</button>
                    </div>

                </form>
                <form class="underBlocks" id="updatePswd">
                    <input type="password" class="inputText" id="oldPassword" placeholder="Старий пароль" required>
                    <input type="password" class="inputText" id="newPassword" placeholder="Новий пароль" required>
                    <input type="password" class="inputText" id="repeatPassword" placeholder="Повторіть пароль" required>
                    <div class="txtConteiner">
                        <button class="sumbBtn" type="submit">Зберегти</button>
                    </div>

                </form>
            </div>
            <div class="contentCentralBlock">
                <div class="modelWin"></div>
                <form class="centralBlock" id="healthForm">
                    <h1 class="explainHdr">Ваше самопочуття
                        та здоров’я</h1>
                    <p class="explainTxt">Вкажіть ваші поточні показники
                    незалежно від того чи знаходитесь
                    ви в хворому, чи в здоровому стані</p>
                    <input type="number" class="inputText" placeholder="Ріст (см)" id="height">
                    <input type="number" class="inputText" placeholder="Вага (кг)" id="weight">
                    <input type="text" class="inputText" placeholder="Тиск" id="bloodPressure">
                    <input type="number" class="inputText" placeholder="Пульс (уд/хв)" id="pulse">
                    <input type="number" class="inputText" placeholder="Глюкоза" id="bloodSugar">
                    <input type="number" class="inputText" placeholder="Температура тіла" id="bodyTemperature">
                    <textarea class="message" maxlength="1000" placeholder="Додаткова інформація яку ви б хотіли зазначити" id="additionalInformation" ></textarea>
                    <div class="txtConteiner">
                        <button class="sumbBtn" type="submit">Зберегти</button>
                    </div>
                </form>
            </div>
            <div class="contentBlock">
                    <form class="underBlocks" id="substanceForm">
                        <p class="explainTxt">Вкажіть речовини та лікарства які
                            можуть викликати алергічну реакцію</p>
                        <select class="js-example-basic-multiple" name="states[]" multiple="multiple" id="selectedPils">
                        </select>
                        <div class="txtConteiner">
                            <button class="sumbBtn" type="submit">Зберегти</button>
                        </div>
                    </form>

                    <form class="underBlocks" id="searchCityForm">
                    <p class="explainTxt">Вкажіть ваше місце проживанння</p>
                        <select class="selectCity" id="searchCity">
                        </select>
                    <div class="txtConteiner">
                        <button class="sumbBtn" type="submit">Зберегти</button>
                    </div>
                </form>

                    <form class="underBlocks" id="doctorRequest">
                    <p class="explainTxt">Подання заявки на роботу</p>
                        <input type="text" class="inputText" placeholder="Ваша спеціальність" id="doctorName" required>
                        <div class="input__wrapper">
                            <input name="file" type="file" id="input__file" class="input input__file" required>
                            <label for="input__file" class="input__file-button">
                                <span class="input__file-button-text">Ваш диплом (PDF)</span>
                                <span class="input__file-icon-wrapper">Вибрати</span>
                            </label>
                        </div>
                    <div class="txtConteiner">
                        <button class="sumbBtn" type="submit">Відправити</button>
                    </div>
                </form>

            </div>
            </div>
        </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/profile-editing.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<noscript><h1>You will turn on your JavaScript on browser!</h1></noscript>
</body>
</html>
