<div class="page">

  <header>
    <div class="embdiv">
      <img class="emblem" id="emblem" src="images/emb-black.png">

        буде пошук.</p>

          <input type="text" class="inputing" placeholder="Область">

        </div>
        <div class="btnCase"><button class="btnSumbitDoc"><p class="btnSumbitTxt">Пошук</p></button></div>

    </div  >
    <div class="dataCase">
