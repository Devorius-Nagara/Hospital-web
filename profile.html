<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/simplebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" id="cssTheme" href="styles/hidden.css">
    <link href="styles/bahnschrift.ttf">
</head>
<body>
<div class="page">

    <header>
        <div class="embdiv">
            <img class="emblem" id="emblem" src="images/emb-black.png">
        </div>
        <div>
            <p class="tHead">МІЙ ЛІКАР</p>
        </div>
        <div>
            <button class="btnHead2" id="profileCase">
                <img class="profile" id="profile" src="images/Profile black.png">
            </button>
            <button onclick="changeTheme()" class="btnHead1">
                <img class="theme" id="themeEmb" src="images/sun.png">
            </button>
        </div>
    </header>

    <div class="mainPage">
        <div class="leftPanel" id="leftPanel">
            <div class="leftPanelContent">
                <div class="profilePanel">
                    <div class="pfpAndDis">
                        <div class="pfp">
                            <div class="icoContainer">
                                <img class="profileIco" id="profileIco" src="images/profile black.png">
                            </div>
                        </div>
                        <div class="discription">
                            <div class="disContainer">
                                <p>Дані користувача</p>
                                <p id="nsm">ПІБ:</p>
                                <p id="gender">Стать:</p>
                                <p id="dataB">Вік:</p>
                                <p id="status">Статус:</p>
                            </div>
                        </div>
                    </div>
                    <div class="btnBlock">
                        <div class="btnsUnderPfp">
                            <a href="profile-editing.html" class="btnUnderPfp">Змінити</a>
                            <a href="main.html" class="btnUnderPfp" id="btnLogOut">Вихід</a>
                        </div>
                        <div class="btnsUnderDis">
                            <a href="city.html" class="btnUnderDis">Створити запит</a>
                        </div>
                    </div>
                </div>
                <div class="navPanel" data-simplebar>
                    <div class="navPanelContent">
                        <div class="navBlocks" id="admPanel">
                            <h1 class="headerTxtOfNav">Адміністративна панель</h1>
                            <button class="navbtns" onclick="">Список лікарень</button>
                            <button class="navbtns" onclick="">Список працівників</button>
                            <button class="navbtns" onclick="">Список клієнтів</button>
                            <button class="navbtns" onclick="">Заявки</button>
                        </div>
                        <div class="navBlocks" id="headDocPanel">
                            <h1 class="headerTxtOfNav">Панель голвного лікара</h1>
                            <button class="navbtns" onclick="">Мої лікарні</button>
                            <button class="navbtns" onclick="">Мої працівники</button>
                            <button class="navbtns" onclick="appointmentRequestDoctor()">Нові записи</button>
                            <button class="navbtns" onclick="caseRequestDoctor()">Активні записи</button>
                        </div>
                        <div class="navBlocks" id="headDocInDepPanel">
                            <h1 class="headerTxtOfNav">Панель Зав.Відділення</h1>
                            <button class="navbtns" onclick="">Мої лікарні</button>
                            <button class="navbtns" onclick="">Мої працівники</button>
                            <button class="navbtns" onclick="appointmentRequestDoctor()">Нові записи</button>
                            <button class="navbtns" onclick="caseRequestDoctor()">Активні записи</button>
                        </div>
                        <div class="navBlocks" id="docPanel">
                            <h1 class="headerTxtOfNav">Лікарська панель</h1>
                            <button class="navbtns" onclick="">Мої лікарні</button>
                            <button class="navbtns" onclick="appointmentRequestDoctor()">Нові записи</button>
                            <button class="navbtns" onclick="caseRequestDoctor()">Активні записи</button>
                        </div>
                        <div class="navBlocks" id="client">
                            <h1 class="headerTxtOfNav">Клієнтська панель</h1>
                            <button class="navbtns" onclick="appointmentRequestClient()">Мої записи</button>
                            <button class="navbtns" onclick="caseRequestClient()">Активні записи</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="leftPanelCloser">
                <button class="btnCloser" onclick="leftPanelActionClose()" id="btnCloser"></button>
            </div>
            <div class="leftPanelOpener">
                <button class="btnOpener hiden" onclick="leftPanelActionOpen()" id="btnOpener"></button>
            </div>
        </div>
        <div class="backgroundOfTable">
            <img src="images/backround-dark.png" class="backroundImg">
        </div>
        <div class="datatable" id="datatable" data-simplebar>
            <div class="table" id="table">
            </div>

        </div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="scripts/config.js"></script>
<script type="text/javascript" src="scripts/profile.js"></script>
<script src="scripts/simplebar.min.js"></script>
<noscript><h1>You will turn on your JavaScript on browser!</h1></noscript>
</body>
</html>
