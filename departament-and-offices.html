<!doctype html>
<html lang="en" id="pageContent">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" id="cssTheme" href="styles/hidden.css">
  <link href="styles/bahnschrift.ttf">
</head>
<body>
<div class="errorWin" id="errorWin">
  <p class="errorText" id="errorText"></p>
</div>
<div class="page">


  <header>
    <div class="embdiv">
      <img class="emblem" id="emblem" src="images/emb-black.png">
    </div>
    <div>
      <p class="tHead">МІЙ ЛІКАР</p>
    </div>
    <div>
      <button class="btnHead2" id="profileCase">
        <img class="profile" id="profile" src="images/Profile black.png">
      </button>
      <button onclick="changeTheme()" class="btnHead1">
        <img class="theme" id="themeEmb" src="images/sun.png">
      </button>
    </div>
  </header>

  <div class="mainPage">
    <div class="closeBtnCase">
      <button class="closeBtn" id="closeBtn">Назад</button></div>

    <div class="blockOfContents">
      <div class="infoAndFormPanel">
        <div>
          <p class="titleText1">Додавання відділу</p>
          <p class="textGuid">Вкажіть назву, виберіть лікара на посаду зав.відділення та додайте опис.</p>
          <input class="simpleInput" type="text" placeholder="Назва відділу">
          <div class="inputMargin">
            <select class="js-example-basic-single" name="status">
              <option value="Не вказано">Лікар не вибраний</option>
            </select>
          </div>
          <textarea class="message" placeholder="Опис"></textarea>
          <button class="CancelOrAcceptBtn"><p>Зберегти</p></button>
        </div>
        <div>
          <p class="titleText1">Зміна данних про відділ</p>
          <div class="inputMargin">
            <select class="js-example-basic-single nameOfDr currDoc" name="status">
              <option value="Не вказано">Відділ не вибраний</option>
            </select>

          </div>
          <div class="inputMargin">
            <select class="js-example-basic-single" name="status">
              <option value="Не вказано">Лікар не вибраний</option>
            </select>
          </div>
          <textarea class="message" placeholder="Опис"></textarea>
          <button class="CancelOrAcceptBtn"><p>Зберегти</p></button>
        </div>
      </div>
      <div class="infoAndFormPanel">
        <div>
          <p class="titleText1">Додавання офісу</p>
          <p class="textGuid">Вкажіть номер офісу та відділ до якого він буде відноситись.</p>
          <input class="simpleInput" type="text" placeholder="Номер офісу">
          <div class="inputMargin">
            <select class="js-example-basic-single" name="status">
              <option value="Не вказано">Відділ не вибраний</option>
            </select>
          </div>
          <button class="CancelOrAcceptBtn"><p>Зберегти</p></button>
        </div>
        <div>
          <p class="titleText1">Видалення Офісу</p>
          <p class="textGuid">Вкажіть номер офісу та відділ до якого він буде відноситись.</p>
          <div class="inputMargin">
            <select class="js-example-basic-single nameOfDr currDoc" name="status">
              <option value="Не вказано">Офіс не вибраний</option>
            </select>
          </div>
          <button class="CancelOrAcceptBtn"><p>Видалити</p></button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="scripts/config.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="scripts/preparation-and-substances.js"></script>

</body>
</html>
