<!doctype html>
<html lang="en" id="pageContent">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" id="cssTheme" href="styles/login-register-white.css">
    <link href="styles/bahnschrift.ttf">
    </head>
<body>
<div class="errorWin" id="errorWin">
    <p class="errorText"></p>
</div>
<div class="page">


    <header>
        <div class="embdiv">
            <img class="emblem" id="emblem" src="images/emb-black.png">
        </div>
        <div>
            <p class="tHead">МІЙ ЛІКАР</p>
        </div>
        <div>
            <button class="btnHead2">
                <img class="profile" id="profile" src="images/Profile black.png">
            </button>
            <button onclick="changeTheme()" class="btnHead1">
                <img class="theme" id="themeEmb" src="images/sun.png">
            </button>
        </div>
    </header>

    <div class="mainPage">
        <div class="regBlank">
            <div class="loginForm">
                <form class="login" id="login">
                    <h1 class="txtInform">ВХІД</h1>
                    <input type="email" class="inptxt required" id="email-login" placeholder="Пошта" required>
                    <input type="password" id="password-login" class="inptxt required" placeholder="Пароль" required>
                    <button class="sumbBtn" type="submit">Вхід</button>
                </form>
            </div>
            <div class="registerForm">
                <form class="login" id="registration">
                    <h1 class="txtInform">РЕЄСТРАЦІЯ</h1>
                    <input type="text" size="20" class="inptxt" placeholder="Ім'я" id="name" required>
                    <input type="text" size="20" class="inptxt" placeholder="Фамілія" id="surname" required>
                    <input type="text" size="20" class="inptxt" placeholder="По батькові" id="middleName" required>
                    <input type="email" class="inptxt" id="email-registration" placeholder="Пошта" required>
                    <input type="password" class="inptxt" id="password-registration" placeholder="Пароль від 8 до 20" required>
                    <input type="tel" size="10" class="inptxt form-control" placeholder="Тел.: 091 111 11 11" id="phoneNumber">
                    <input type="date" class="inptxt" id="birthDate" required>
                    <input type="text" id="searchCity" class="inptxt" placeholder="Місто або населений пункт">

                    <div class="radio-group">
                        <div>
                            <label>
                                <input type="radio" name="gender" value="Чоловік" class="inpRd" id="gender" required>
                                <p class="rdTxt">Чоловік</p>
                            </label>
                            <label class="rdTxt">
                                <input type="radio" name="gender" value="Жінка" class="inpRd" required>
                                <p class="rdTxt">Жінка</p>
                            </label>
                        </div>
                        <div class="cbForm">
                            <label>
                                <p class="rdTxt">Я згоден з умовами сайту</p>
                                <input type="checkbox" name="spec" value="doctor" class="inpCb" required>
                            </label>
                        </div>

                    </div>
                    <button class="sumbBtn" type="submit" id="regBtn">Реєстрація</button>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="scripts/login-register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<noscript><h1>You will turn on your JavaScript on browser!</h1></noscript>
</body>
</html>
